{% if request.get_full_path == "/" %}
<nav class="navbar navbar-dark pb-xl-3 fixed-top navbar-expand-md" style="background-color: #000000;">
    <div class="container-fluid">
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>


        <h6 class="text-light ml-auto mr-auto mt-2 ml-md-2 mr-md-2">realcesuabeleza.com.br</h6>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <div class="row justify-content-between">

                <div id="topbar" class="col-12">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse" id="aboutlink" href="#">Nosso app</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse" id="funcionalidadeslink" href="#">Funcionalidades</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse" id="planoslink" href="#">Planos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse" id="cadastrolink" href="#">Faça parte</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse" id="contatolink" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        {% if user.is_authenticated %}
        <div class="text-white order-3">
            <form method="post" class="text-light" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button class="btn text-light" type="submit" style="background-color: #000000;" title="Sair"><i class="fas fa-2x fa-sign-out-alt" aria-hidden="true"></i></button>
            </form>

        </div>
        {% else %}
        <div class="text-white order-3">
                <a class="text-light" href="{% url 'account_login' %}" title="Entrar">
                <i class="fas fa-2x py-2 fa-sign-in-alt" aria-hidden="true"></i>
                </a>
            </li>
        </div>
        {% endif %}

    </div>

</nav>
{% endif %}
