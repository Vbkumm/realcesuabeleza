{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="row mt-md-3 justify-content-center">
    <div class="col-lg-8 col-md-8 col-sm-10">
        <div class="card">
            <div class="card-body">
                <div class="card-header rounded-top">
                    <div class="row text-dark justify-content-center">
                    <h4>{% trans "Change Password" %}</h4>

                    </div>
                </div>
                <div class="card-body">
                    <div class="col-12">
                    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <div class="row justify-content-center">
                        <a href="{% url 'custom_user:user_detail' user.pk  %}" class="btn btn-sm px-5 mr-1 mt-1 btn-dark border-0" data-toggle="tooltip" data-placement="bottom" title="Voltar para perfil">
                            cancelar
                        </a>
                            <button class="btn btn-sm px-5 mt-1 btn-success" type="submit" name="action">confirmar</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
